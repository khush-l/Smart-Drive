    <script>
        /* Stub â€” real init comes from static/script.js */
        window.initMap = () => console.log('Map init placeholder');

        function loadGoogleMapsAPI () {
            const s = document.createElement('script');
            s.src =
              `https://maps.googleapis.com/maps/api/js` +
              `?key={{ google_maps_api_key }}` +
              `&callback=initMap&libraries=places,directions,geometry,visualization`;
            /* â†‘ added â€œvisualizationâ€ so the HeatmapLayer class is available */
            s.async = true;
            s.defer = true;
            s.onerror = () => console.error('Failed to load GoogleÂ Maps API');
            document.head.appendChild(s);
        }
        document.addEventListener('DOMContentLoaded', loadGoogleMapsAPI);
    </script>
</head>
